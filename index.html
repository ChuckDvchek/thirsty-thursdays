<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thirsty Thursdays</title>
    <!-- Linking Materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/textFit.js"></script>
</head>
<body>
    <header class="container">
        <div class="row">
                        <!--chrissie sparling- title of thirsty thursdays -->
            <h1 class="col s8 offset-s2 center-align">Thirsty Thursdays</h1>
        </div>
    </header>

    <main id="main">

        <!-- chrissie sparling-cocktail card column and size of 1/3 most likely-->
    <div class="container">
        <div class="row">
            <div class="col s4 offset-s2" id="cocktail-card">

                <!-- cocktail icon -->
                <img class="col s12" id="cocktail-icon" src="./assets/img/cocktail-icon.png" alt="cocktail icon">
                <hr class="col s12">

                <!-- page 1 contents (these are the only changing parameters)-->
                <div class="page-1">
                    <input type="text" id="ingredientInput" name="cocktail-input" placeholder="Enter ingredient name">
                    <!-- <button class="btn btn-info" id="add-btn">Add</button> -->
                    <button class="btn" for="ingredientInput" type="submit" id="searchBtn">search</button>
                    <ul id="cocktail-list"></ul>
                </div>

                <!-- page 2 contents (these are the only changing parameters) -->
                <div class="container page-2">
                    <div class="row" id="cocktail-recipes">
                        <h3 class="col s12 center-align" id="cocktail-name"></h3>
                        <img class="col s12" id="cocktail-image" alt="cocktail-image">
                    </div>
                    <button class="btn-flat col s6 prev-btn btn light-blue-text text-lighten-5">&lt;</button>
                    <button class="btn-flat col s6 next-btn btn light-blue-text text-lighten-5">&gt;</button>
                    <p class="light-blue-text text-lighten-5">( <span id="list-marker"></span> / <span id="list-marker-length"></span> )</p>
                    <button data-target="modal1" class="btn modal-trigger" id="see-recipe-btn">See Recipe</button>

                </div>
            </div>

            <div class="col s4" id="meal-card">

                <!-- meal icon -->
                <img class="col s12" id="meal-icon" src="./assets/img/cooking+food+garden+grill+party+yumminky+icon-1320168255269588014_512 (1).png" alt="meal icon">
                <hr class="col s12">

                <!-- page 1 contents (these are the only changing parameters)-->
                <div class="meal-page-1">
                    <input type="text" id="ingredientMealInput" name="meal-input" placeholder="Enter ingredient name">
                    <!-- <button class="btn btn-info" id="add-meal-btn">Add</button> -->
                    <button class="btn" for="ingredientInput" type="submit" id="search-meal-btn">search</button>
                    <ul id="meal-list"></ul>
                </div>

                <!-- page 2 contents (these are the only changing parameters) -->
                <div class="container meal-page-2">
                    <div class="row" id="meal-recipes">
                        <h3 class="col s12 center-align" id="meal-name"></h3>
                        <img class="col s12" id="meal-image" alt="meal-image">
                    </div>
                    <button class="btn-flat col s6 prev-meal-btn btn light-blue-text text-lighten-5" >&lt;</button>
                    <button class="btn-flat col s6 next-meal-btn btn light-blue-text text-lighten-5">&gt;</button>
                    <p class="light-blue-text text-lighten-5">( <span id="meal-list-marker"></span> / <span id="meal-list-marker-length"></span> )</p>
                    <button data-target="modal2" class="btn modal-trigger" id="see-meal-recipe-btn">See Recipe</button>

                </div>
            </div>

        </div>
    </div>
        <!-- random movie recommendation -->
        <div class="page-2" id="random-movie"></div>

        <!-- Total Cocktail Recipe Modal-->
        <div id="modal1" class="modal">

            <!-- Main Content -->
            <div class="modal-content row">
                <h4 class="col s12 center-align" id="mod-name"></h4>
                <ul class="col s6 center-align" id="mod-ingr-list">
                    <li id="ingr1"></li>
                    <li id="ingr2"></li>
                    <li id="ingr3"></li>
                    <li id="ingr4"></li>
                    <li id="ingr5"></li>
                    <li id="ingr6"></li>
                    <li id="ingr7"></li>
                    <li id="ingr8"></li>
                    <li id="ingr9"></li>
                    <li id="ingr10"></li>
                    <li id="ingr11"></li>
                    <li id="ingr12"></li>
                    <li id="ingr13"></li>
                    <li id="ingr14"></li>
                    <li id="ingr15"></li>
                </ul>
                <img class="responsive-img col s6 circle" id="mod-image" src="#" alt="picture of cocktail/meal">
                <div class="col s12 center" id="mod-instructions">
                </div>
            </div>

            <!-- Close button -->
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>

        <div id="modal2" class="modal">

            <!-- Main Content -->
            
                <div class="modal-content row">
                <h4 class="col s12 center-align" id="mod-meal-name"></h4>
                <ul class="col s6" id="mod-meal-ingr-list">
                    <li id="meal-ingr1"></li>
                    <li id="meal-ingr2"></li>
                    <li id="meal-ingr3"></li>
                    <li id="meal-ingr4"></li>
                    <li id="meal-ingr5"></li>
                    <li id="meal-ingr6"></li>
                    <li id="meal-ingr7"></li>
                    <li id="meal-ingr8"></li>
                    <li id="meal-ingr9"></li>
                    <li id="meal-ingr10"></li>
                    <li id="meal-ingr11"></li>
                    <li id="meal-ingr12"></li>
                    <li id="meal-ingr13"></li>
                    <li id="meal-ingr14"></li>
                    <li id="meal-ingr15"></li>
                    <li id="meal-ingr16"></li>
                    <li id="meal-ingr17"></li>
                    <li id="meal-ingr18"></li>
                    <li id="meal-ingr19"></li>
                    <li id="meal-ingr20"></li>
                    
                </ul>
                <img class="responsive-img col s6 circle" id="mod-meal-image" src="#" alt="picture of cocktail/meal">
                
                <div class="col s12 center" id="mod-meal-instructions">
                </div>
            
                </div>
                <!-- Close button -->
                    <div class="modal-footer ">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
                
            
        </div>
        <!-- <button data-target="modal1" class="btn modal-trigger">Modal</button> -->
        <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">See Recipe</a> -->
        
        <!-- <button id="seeRecipeBtn">See Recipe</button> -->
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
