<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- title of thirsty thursdays -->
        <h1>Thirsty Thursdays</h1>
    </header>

    <main>

        <!-- cocktail card -->
        <div class="big-card" id="cocktail-card">

            <!-- cocktail icon -->
            <img src="#" alt="cocktail icon">
            <hr>

            <!-- page 1 contents -->
            <div class="page-1">

                <input type="text" class="form-input w-100" id="cocktail-input" name="cocktail-input" placeholder="Enter ingredient name" />
                <button class="btn btn-info" id="add-btn">Add</button>
                <ul id="prev-ingred"></ul>
            </div>
        
            <ul id="cocktail-list"></ul>

            <!-- page 2 contents -->
            <div class="page-2">
                <ul id="cocktail-recipes"></ul>
                <button class="prev-btn"></button>
                <button class="next-btn"></button>
            </div>
        </div>

        <!-- random movie recommendation -->
        <div class="page-2" id="random-movie"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script typr="text/javascript" src="script.js"></script>
</body>
</html>
