<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirsty Thursdays</title>

    <!-- Linking Custom Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Linking Materialize Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- Linking Materialize Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Linking TextFit -->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/textFit.js"></script>

    <!-- linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Web Header (Thirsty Thursdays) -->
    <header class="container">
        <div class="row">
            <!--chrissie sparling - title of thirsty thursdays -->
            <h1 class="col s8 offset-s2 center-align">Thirsty Thursdays</h1>
        </div>
    </header>

    <!-- Main Content of Website -->
    <main id="main">

        <!-- Chrissie Sparling -->
        <div class="container">
            <div class="row">

                <!-- Cocktail Card -->
                <div class="col s12 m4 offset-m2 custom-card" id="cocktail-card">

                    <!-- Cocktail Icon -->
                    <img class="col s12" id="cocktail-icon" src="./assets/img/cocktail-icon1.png" alt="cocktail icon">
                    
                    <!-- Line Break -->
                    <hr class="col s12">

                    <!-- Page 1 Contents -->
                    <div class="page-1">

                        <!-- Ingredient Input -->
                        <input type="text" id="ingredientInput" name="cocktail-input" placeholder="Enter cocktail ingredient">
                        
                        <!-- Search Button -->
                        <button class="btn col s6 offset-s3" for="ingredientInput" type="submit" id="searchBtn">search</button>
                    
                    </div>

                    <!-- Page 2 Contents -->
                    <div class="container page-2">

                        <!-- Cocktail Recipe Overview -->
                        <div class="row" id="cocktail-recipes">

                            <!-- Cocktail Name -->
                            <h3 class="col s12 center-align" id="cocktail-name"></h3>
                            
                            <!-- Cocktail Image -->
                            <img class="col s12" id="cocktail-image" alt="cocktail-image">
                        
                        </div>

                        <!-- Previous Cocktail Recipe Button -->
                        <button class="btn-flat col s6 prev-btn btn light-blue-text text-lighten-5">&lt;</button>
                        
                        <!-- Next Cocktail Recipe Button -->
                        <button class="btn-flat col s6 next-btn btn light-blue-text text-lighten-5">&gt;</button>
                        
                        <!-- (-/-) Recipe Marker -->
                        <p class="light-blue-text text-lighten-5">( <span id="list-marker"></span> / <span id="list-marker-length"></span> )</p>
                        
                        <!-- See Recipe Button -->
                        <button data-target="modal1" class="btn modal-trigger col s6 offset-s3" id="see-recipe-btn">Recipe</button>
                    
                    </div>
                
                </div>

                <!-- Meal Card -->
                <div class="col s12 m4 custom-card" id="meal-card">

                    <!-- Meal Icon -->
                    <img class="col s12" id="meal-icon" src="./assets/img/cooking+food+garden+grill+party+yumminky+icon-1320168255269588014_512 (1).png" alt="meal icon">
                    
                    <!-- Line Break -->
                    <hr class="col s12">
                    
                    <!-- page 1 contents -->
                    <div class="meal-page-1">

                        <!-- Meal Ingredients Input -->
                        <input type="text" id="ingredientMealInput" name="meal-input" placeholder="Enter food ingredient">
                        
                        <!-- Search Meal Button -->
                        <button class="btn col s6 offset-s3" for="ingredientInput" type="submit" id="search-meal-btn">search</button>
                    
                    </div>

                    <!-- Page 2 Contents -->
                    <div class="container meal-page-2">

                        <!-- Meal Recipes Overview -->
                        <div class="row" id="meal-recipes">
                            
                            <!-- Meal Name -->
                            <h3 class="col s12 center-align" id="meal-name"></h3>

                            <!-- Meal Image -->
                            <img class="col s12" id="meal-image" alt="meal-image">

                        </div>

                        <!-- Previous Meal Button -->
                        <button class="btn-flat col s6 prev-meal-btn btn light-blue-text text-lighten-5" >&lt;</button>
                        
                        <!-- Next Meal Button -->
                        <button class="btn-flat col s6 next-meal-btn btn light-blue-text text-lighten-5">&gt;</button>
                        
                        <!-- (-/-) Meal Marker -->
                        <p class="light-blue-text text-lighten-5">( <span id="meal-list-marker"></span> / <span id="meal-list-marker-length"></span> )</p>
                        
                        <!-- See Meal Recipe Button -->
                        <button data-target="modal2" class="btn modal-trigger col s6 offset-s3" id="see-meal-recipe-btn">Recipe</button>
                    
                    </div>
                
                </div>

                <!-- Back Button -->
                <button class="btn col s2 offset-s5 " id="go-back-btn">Back</button>
            
            </div>
        </div>

        <!-- Total Cocktail Recipe Modal-->
        <div id="modal1" class="modal">

            <!-- Main Content -->
            <div class="modal-content row">

                <!-- Modal Cocktail Name -->
                <h4 class="col s12 center-align" id="mod-name"></h4>

                <!-- Modal Cocktail Image -->
                <img class="responsive-img col s12 m6 circle push-m6" id="mod-image" src="#" alt="picture of cocktail/meal">
                
                <!-- Modal Cocktail Ingredients List -->
                <ul class="col s12 m6 center-align pull-m6" id="mod-ingr-list">
                    <li id="ingr1"></li>
                    <li id="ingr2"></li>
                    <li id="ingr3"></li>
                    <li id="ingr4"></li>
                    <li id="ingr5"></li>
                    <li id="ingr6"></li>
                    <li id="ingr7"></li>
                    <li id="ingr8"></li>
                    <li id="ingr9"></li>
                    <li id="ingr10"></li>
                    <li id="ingr11"></li>
                    <li id="ingr12"></li>
                    <li id="ingr13"></li>
                    <li id="ingr14"></li>
                    <li id="ingr15"></li>
                </ul>

                <!-- Modal Cocktail Instructions -->
                <div class="col s12 center" id="mod-instructions"></div>

            </div>

            <!-- Modal Cocktail Close button -->
            <div class="modal-footer">
                <a href="#!" id="modal-footer-btn" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>

        </div>

        <!-- Total Meal Recipe Modal -->
        <div id="modal2" class="modal">

            <!-- Main Content -->
            <div class="modal-content row">

                <!-- Modal Meal Name -->
                <h4 class="col s12 center-align" id="mod-meal-name"></h4>

                <!-- Modal Meal Image -->
                <img class="responsive-img col s12 m6 circle push-m6" id="mod-meal-image" src="#" alt="picture of cocktail/meal">
                
                <!-- Modal Meal Ingredients List -->
                <ul class="col s12 m6 pull-m6 center" id="mod-meal-ingr-list">
                    <li id="meal-ingr1"></li>
                    <li id="meal-ingr2"></li>
                    <li id="meal-ingr3"></li>
                    <li id="meal-ingr4"></li>
                    <li id="meal-ingr5"></li>
                    <li id="meal-ingr6"></li>
                    <li id="meal-ingr7"></li>
                    <li id="meal-ingr8"></li>
                    <li id="meal-ingr9"></li>
                    <li id="meal-ingr10"></li>
                    <li id="meal-ingr11"></li>
                    <li id="meal-ingr12"></li>
                    <li id="meal-ingr13"></li>
                    <li id="meal-ingr14"></li>
                    <li id="meal-ingr15"></li>
                    <li id="meal-ingr16"></li>
                    <li id="meal-ingr17"></li>
                    <li id="meal-ingr18"></li>
                    <li id="meal-ingr19"></li>
                    <li id="meal-ingr20"></li>
                </ul>

                <!-- Modal Meal Instructions -->
                <div class="col s12 center" id="mod-meal-instructions"></div>

            </div>

            <!-- Modal Meal Close button -->
            <div class="modal-footer ">
                <a href="#!" id="meal-modal-footer-btn" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>

        </div>

    </main>

    <!-- Linking jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Linking Custom Js -->
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
