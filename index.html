<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thirsty Thursdays</title>
    <!-- Linking Materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header>
        <!-- title of thirsty thursdays -->
        <h1>Thirsty Thursdays</h1>
    </header>

    <main>

        <!-- cocktail card -->
        <div class="big-card" id="cocktail-card">

            <!-- cocktail icon -->
            <img src="#" alt="cocktail icon">
            <hr>

            <!-- page 1 contents -->
            <div class="page-1">
                <input type="text" id="ingredientInput" name="cocktail-input" placeholder="Enter ingredient name">
                <button class="btn btn-info" id="add-btn">Add</button>
                <button class="btn" for="ingredientInput" type="submit" id="searchBtn">search</button>
                <ul id="cocktail-list"></ul>
            </div>
        
            <!-- page 2 contents -->
            <div class="page-2">
                <div id="cocktail-recipes">
                    <h3 id="cocktail-name"></h3>
                    <img id="cocktail-image" alt="cocktail-image">
                </div>
                <button class="prev-btn btn">&lt;</button>
                <button class="next-btn btn">&gt;</button>
                <p>( <span id="list-marker"></span> / <span id="list-marker-length"></span> )</p>
            </div>
        </div>

        <!-- random movie recommendation -->
        <div class="page-2" id="random-movie"></div>

        <!-- Total Recipe Modal -->
        <div id="modal1" class="modal">

            <!-- Main Content -->
            <div class="modal-content">
                <h4 id="mod-name"></h4>
                <ul id="mod-ingr-list"></ul>
                <img id="mod-image" src="#" alt="picture of cocktail/meal">
                <div id="mod-instructions">
                </div>
            </div>

            <!-- Close button -->
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
